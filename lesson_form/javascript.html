<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="age">age</label>
    <input type="number" id="age" value="0"/>
    <button onclick="calculo()" type="submit">save</button> 

    <p id="results"></p>

    <script>

        function calculo() {
            const age = document.getElementById("age").value
            
            const maioridade = 18

            if ( age >= maioridade) {
                document.getElementById("results").textContent = "maior que 18 anos"
            
            } else {
                document.getElementById("results").textContent = "menor que 18 anos"
            }

        }
     
    </script>
</body>
</html>
